<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout com GRID</title>
    <style>
        .gridcontainer{
            width: 1200px;
            background-color: lightgray;
            margin: 0 auto;
            display: grid;
            grid-gap: 20px;
            /* grid-template-columns: repeat(3,1fr);
            grid-template-rows: 100px 50px 1fr 50px; */

            /* LINES NOMEADAS, bom uso para não confudir as linhas com espaços do LAYOUT*/
            grid-template-columns: [col1-start] 1fr [col1-end col2-start] 1fr [col2-end col3-start] 1fr[col3-end];

            /* LINES NOMEADAS COM REPEAT  */

            grid-template-columns: repeat(3,[col-start] 1fr [col-end]);

            grid-template-rows: [header-start] 100px [header-end nav-start] 50px [nav-end main-start] 1fr[main-end footer-start] 50px [footer-end];

        }

        header, nav, main, aside,footer{
            background-color: orange;
        }

        header{
            /* grid-column: 1/-1; */

             /* grid-column: col1-start / col3-end;  */
            grid-column: col-start 1 / col-end 3; /*LINE NOMEADA REPEAT */
            grid-row: header-start/ header-end;
            grid-row: header;

            
            /*OU apenas header se tiver mesmo nome */
             /* Para funcionar as nomeações são precisos grid column e rows juntos */

        }

        nav{
            /* grid-column: 1/-1; */
            /* grid-column: col1-start / col3-end; */
            grid-column: col-start 1 / col-end 3; /*LINE NOMEADA REPEAT */
            grid-row: nav-start/ nav-end;
            grid-row: nav;
        }

        main{
            /* grid-column: 1/3; */

            /* grid-column: col1-start/ col2-end; */
            grid-column: col-start 1 / col-end 2; /*LINE NOMEADA REPEAT */
            grid-row: main-start / main-end;
            grid-row: main;
            min-height: 400px;

        }

        aside{
            /* grid-column: 3/4;
            grid-row: 2/-1;
            z-index: 1; */

            /* grid-column: col3-start / col3-end; */
            grid-column: col-start 3 / col-end 3; /*LINE NOMEADA REPEAT */
            grid-row: main-start / footer-end;
        }

         footer{
            /* grid-column: 1/-1;
            grid-row: 4/5;*/

            background-color: yellow;
            grid-column: col-start 1 / col-end 3; /*LINE NOMEADA REPEAT */
            /* grid-column: col1-start / col3-end; */
            grid-row: footer-start / footer-end;
            grid-row: footer;
        }


    </style>
</head>
<body>
    <div class="gridcontainer">
        <header>header</header>
        <nav>nav</nav>
        <main>main</main>
        <aside>aside</aside>
        <footer>footer</footer>
    </div>

</body>
</html>
